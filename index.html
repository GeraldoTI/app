<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Compra e Venda 


  </title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body>
  <!-- Header Section -->
  <header class="bg-dark text-white text-center p-4">
   Compra e Venda de Produtos
  </header>
  <!-- Product Form -->
  <section class="container mt-5" id="product-form">
   <div class="row justify-content-center">
    <div class="col-md-6">
     <h2>
      Cadastro de Produto
     </h2>
     <form id="productForm">
      <div class="form-group">
       <label for="productName">
        Nome do Produto:
       </label>
       <input class="form-control" id="productName" placeholder="Nome do produto" required="" type="text"/>
      </div>
      <div class="form-group">
       <label for="productPrice">
        Preço do Produto:
       </label>
       <input class="form-control" id="productPrice" placeholder="Preço do produto" required="" type="number"/>
      </div>
      <div class="form-group">
       <label for="productDescription">
        Descrição do Produto:
       </label>
       <textarea class="form-control" id="productDescription" placeholder="Descrição do produto" required=""></textarea>
      </div>
      <button class="btn btn-primary w-100" type="submit">
       Cadastrar Produto
      </button>
     </form>
    </div>
   </div>
  </section>
  <!-- Bootstrap & jQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
 </body>
</html>
