
name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  CI:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Docker Login 
    - uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.USER }}
        password: ${{ secrets.PASSWORD}} 

    - name: Build and push Docker images
      with:
        context:
        file:
        push: true 
        tags: | 
          geraldodevops/builddockerhub:v1
          geraldodevops/builddockerhub:latest
    
    