name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      
    - name: Copy files to Docker image
      run: |
        docker cp index.html CONTAINER_ID:/usr/share/nginx/html
        docker cp javascript.js CONTAINER_ID:/usr/share/nginx/html
        docker cp README.md CONTAINER_ID:/usr/share/nginx/html
        docker cp style.css CONTAINER_ID:/usr/share/nginx/html
      - name: Log in to Docker
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}
        with:
        context: .
        push: true
        tags: geraldodevops/devopsv5:latest
      
